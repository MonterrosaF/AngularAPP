<div class="container">
  <form>
    <div class="form-group">
      <label for="document">Documento</label>
      <input
        type="number"
        class="form-control"
        id="document"
        placeholder="Documento"
      />
    </div>
    <div class="form-group">
      <label for="name">Nombres y Apellidos</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nombres y apellidos"
      />
    </div>
    <div class="form-group">
      <label for="initial_date">Fecha Inicio</label>
      <input
        type="date"
        class="form-control"
        id="initial_date"
        placeholder="Fecha inicial"
      />
    </div>
    <div class="form-group">
      <label for="final_date">Fecha Fin</label>
      <input
        type="date"
        class="form-control"
        id="final_date"
        placeholder="Fecha final"
      />
    </div>
    <div class="form-group">
      <label for="iht">Horario inicio de turno</label>
      <input
        type="datetime"
        class="form-control"
        id="iht"
        placeholder="Horario inicio de turno"
      />
    </div>
    <div class="form-group">
      <label for="fht">Horario fin de turno</label>
      <input
        type="datetime"
        class="form-control"
        id="fht"
        placeholder="Horario fin de turno"
      />
    </div>
    <div class="form-group">
      <label for="ieh">Horario inicio hora extra</label>
      <input
        type="datetime"
        class="form-control"
        id="ieh"
        placeholder="Horario inicio hora extra"
      />
    </div>
    <div class="form-group">
      <label for="feh">Horario fin hora extra</label>
      <input
        type="datetime"
        class="form-control"
        id="feh"
        placeholder="Horario fin hora extra"
      />
    </div>
    <div class="form-group">
      <label for="motivo">Motivo hora extra</label>
      <input
        type="text"
        class="form-control"
        id="motivo"
        placeholder="Motivo hora extra"
      />
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
